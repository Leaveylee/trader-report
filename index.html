<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易員報告書</title>
    
    <!-- PWA 相關設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFE4D6">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="交易員報告書">

    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans TC', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFF3E6 0%, #FFE4D6 100%);
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(184, 134, 113, 0.1);
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(184, 110, 82, 0.2);
            border-radius: 8px;
            background: white;
            color: #444;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #B86E52;
            box-shadow: 0 0 0 2px rgba(184, 110, 82, 0.1);
        }

        .button {
            background: linear-gradient(135deg, #E67E51 0%, #F1945E 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(230, 126, 81, 0.2);
        }

        .delete-button {
            color: #dc2626;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .delete-button:hover {
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold text-center mb-8 text-[#B86E52]">
            交易員報告書
        </h1>

        <!-- 平均部位輸入 -->
        <div class="mb-6">
            <label for="averagePosition" class="block text-sm font-medium text-gray-700 mb-2">
                平均部位金額（選填）
            </label>
            <input
                type="number"
                id="averagePosition"
                placeholder="輸入平均部位金額"
                class="w-full p-2 border rounded"
                onchange="calculateStats()"
            >
            <div class="text-sm text-gray-500 mt-1">
                若填寫此欄位，將會計算實際金額的獲利/虧損和期望值
            </div>
        </div>

        <!-- 交易記錄區域 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-gray-700">交易記錄</h2>
                <button class="button" onclick="addTrade()">
                    添加交易
                </button>
            </div>
            <div class="text-sm text-gray-600 mb-2">
                請輸入交易報酬率（例如：+6.66、-2.92）
            </div>
            <div id="tradesList" class="space-y-3">
                <!-- 交易記錄將在這裡動態添加 -->
            </div>
        </div>

        <!-- 分析結果 -->
        <div class="bg-gray-50 p-4 rounded">
            <h2 class="text-lg font-medium text-gray-700 mb-4">分析結果</h2>
            <div class="grid grid-cols-2 gap-4">
                <!-- 基本統計 -->
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-600">總交易次數：</span>
                        <span id="totalTrades" class="font-medium">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">勝率：</span>
                        <span id="winRate" class="font-medium">0%</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">風險報酬比：</span>
                        <span id="riskRewardRatio" class="font-medium">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">平均獲利率：</span>
                        <span id="avgWinRate" class="font-medium">+0%</span> <!-- 黑色文字 -->
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-600">平均虧損率：</span>
                        <span id="avgLossRate" class="font-medium">-0%</span> <!-- 黑色文字 -->
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">最大獲利率：</span>
                        <span id="maxWinRate" class="font-medium">+0%</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">最大虧損率：</span>
                        <span id="maxLossRate" class="font-medium">-0%</span>
                    </div>
                </div>

                <!-- 期望報酬率 -->
                <div class="col-span-2 mt-4 pt-4 border-t">
                    <div class="flex justify-between">
                        <span class="text-gray-700 font-bold">期望報酬率：</span>
                        <span id="expectedReturnRate" class="font-bold text-lg text-gray-800">
                            0%/每出手一次
                        </span>
                    </div>
                </div>

                <!-- 總報酬率 -->
                <div class="col-span-2 mt-4 pt-4 border-t">
                    <div class="flex justify-between">
                        <span class="text-gray-700 font-bold">總報酬率：</span>
                        <span id="totalReturnRate" class="font-bold text-lg text-gray-800">
                            0%
                        </span>
                    </div>
                </div>

                <!-- 金額計算結果（條件顯示） -->
                <div id="amountResults" class="col-span-2 mt-4 pt-4 border-t hidden">
                    <h3 class="text-md font-medium text-gray-700 mb-3">
                        基於平均部位的計算結果
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-600">平均獲利金額：</span>
                                <span id="avgWinAmount" class="font-medium">+0</span> <!-- 黑色文字 -->
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">平均虧損金額：</span>
                                <span id="avgLossAmount" class="font-medium">-0</span> <!-- 黑色文字，顯示為負數 -->
                            </div>
                        </div>
                        <div class="space-y-2">
                        </div>
                        <div class="col-span-2 mt-4 pt-4 border-t space-y-4">
                            <div class="flex justify-between">
                                <span class="text-gray-700 font-bold">期望值：</span>
                                <span id="expectedValue" class="font-bold text-lg text-gray-800">
                                    0/每出手一次
                                </span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-700 font-bold">總報酬金額：</span>
                                <span id="totalReturnAmount" class="font-bold text-lg text-gray-800">
                                    0
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 可選：清除數據按鈕 -->
        <!-- <button class="button mt-4 bg-red-500" onclick="clearData()">
            清除所有數據
        </button> -->

        <script>
            // 交易記錄列表
            let trades = [{ returnRate: '' }];
            let tradesList = document.getElementById('tradesList');

            // 工具函數：格式化數字
            function formatNumber(value, isMoneyAmount = false) {
                const number = parseFloat(value);
                if (isMoneyAmount) {
                    return number >= 0 ? 
                        `+${Math.round(number)}` : 
                        `-${Math.abs(Math.round(number))}`;
                }
                return number >= 0 ? 
                    `+${number.toFixed(2)}` : 
                    `-${Math.abs(number).toFixed(2)}`;
            }

            // 保存數據到 localStorage
            function saveData() {
                localStorage.setItem('trades', JSON.stringify(trades));
                const averagePosition = document.getElementById('averagePosition').value;
                localStorage.setItem('averagePosition', averagePosition);
            }

            // 從 localStorage 加載數據
            function loadData() {
                const savedTrades = JSON.parse(localStorage.getItem('trades'));
                const savedAveragePosition = localStorage.getItem('averagePosition');
                
                if (savedTrades && Array.isArray(savedTrades)) {
                    trades = savedTrades;
                }
                
                if (savedAveragePosition !== null) {
                    document.getElementById('averagePosition').value = savedAveragePosition;
                }
                
                renderTrades();
                calculateStats();
            }

            // 渲染交易記錄
            function renderTrades() {
                tradesList.innerHTML = trades.map((trade, index) => `
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600">交易 ${index + 1}</span>
                        <div class="relative flex-1">
                            <input
                                type="text"
                                value="${trade.returnRate}"
                                onchange="handleTradeChange(${index}, this.value)"
                                class="w-full p-2 border rounded pr-8"
                                placeholder="輸入報酬率"
                            >
                            <span class="absolute right-3 top-2 text-gray-500">%</span>
                        </div>
                        ${trades.length > 1 ? `
                            <button onclick="removeTrade(${index})" class="delete-button">
                                <i data-lucide="trash-2"></i>
                            </button>
                        ` : ''}
                    </div>
                `).join('');
                
                // 重新初始化 Lucide 圖標
                lucide.createIcons();
            }

            // 處理交易數據變更
            function handleTradeChange(index, value) {
                const cleanedValue = value.replace('%', '').trim();
                
                if (cleanedValue === '' || isNaN(cleanedValue)) {
                    // 處理無效輸入（例如：清空該交易的回報率）
                    trades[index].returnRate = '';
                } else {
                    trades[index].returnRate = cleanedValue;
                    
                    // 如果當前欄位有值且是最後一個欄位，自動添加新的空白欄位
                    if (cleanedValue !== '' && index === trades.length - 1) {
                        trades.push({ returnRate: '' });
                    }
                }
                
                renderTrades();
                calculateStats();
                saveData(); // 保存數據
            }

            // 添加交易記錄
            function addTrade() {
                trades.push({ returnRate: '' });
                renderTrades();
                calculateStats();
                saveData(); // 保存數據
            }

            // 刪除交易記錄
            function removeTrade(index) {
                trades = trades.filter((_, i) => i !== index);
                if (trades.length === 0) {
                    trades.push({ returnRate: '' });
                }
                renderTrades();
                calculateStats();
                saveData(); // 保存數據
            }

            // 計算統計數據
            function calculateStats() {
                const validTrades = trades.filter(trade => 
                    trade.returnRate !== '' && !isNaN(parseFloat(trade.returnRate))
                );
                
                if (validTrades.length === 0) {
                    // 重置統計數據
                    document.getElementById('totalTrades').textContent = '0';
                    document.getElementById('winRate').textContent = '0%';
                    document.getElementById('riskRewardRatio').textContent = '0';
                    document.getElementById('avgWinRate').textContent = '+0%';
                    document.getElementById('avgLossRate').textContent = '-0%';
                    document.getElementById('maxWinRate').textContent = '+0%';
                    document.getElementById('maxLossRate').textContent = '-0%';
                    document.getElementById('expectedReturnRate').textContent = '0%/每出手一次';
                    document.getElementById('totalReturnRate').textContent = '0%';
                    
                    // 隱藏金額計算結果
                    document.getElementById('amountResults').classList.add('hidden');
                    return;
                }

                const results = validTrades.map(trade => parseFloat(trade.returnRate));
                const wins = results.filter(result => result > 0);
                const losses = results.filter(result => result < 0);

                const winRate = (wins.length / results.length) * 100;
                const avgWinRate = wins.length > 0 ? wins.reduce((a, b) => a + b) / wins.length : 0;
                const avgLossRate = losses.length > 0 ? Math.abs(losses.reduce((a, b) => a + b) / losses.length) : 0;
                const maxWinRate = wins.length > 0 ? Math.max(...wins) : 0;
                const maxLossRate = losses.length > 0 ? Math.abs(Math.min(...losses)) : 0;
                const riskRewardRatio = avgLossRate > 0 ? (avgWinRate / avgLossRate) : 0;
                const expectedReturnRate = (winRate / 100 * avgWinRate) - ((100 - winRate) / 100 * avgLossRate);
                const totalReturnRate = results.reduce((sum, rate) => sum + rate, 0);

                // 更新基本統計數據
                document.getElementById('totalTrades').textContent = results.length;
                document.getElementById('winRate').textContent = `${winRate.toFixed(2)}%`;
                document.getElementById('riskRewardRatio').textContent = riskRewardRatio.toFixed(2);
                document.getElementById('avgWinRate').textContent = `+${avgWinRate.toFixed(2)}%`;
                document.getElementById('avgLossRate').textContent = `-${avgLossRate.toFixed(2)}%`;
                document.getElementById('maxWinRate').textContent = `+${maxWinRate.toFixed(2)}%`;
                document.getElementById('maxLossRate').textContent = `-${maxLossRate.toFixed(2)}%`;
                
                // 更新 "期望報酬率" 顯示及顏色
                const expectedReturnElem = document.getElementById('expectedReturnRate');
                expectedReturnElem.textContent = `${formatNumber(expectedReturnRate)}%/每出手一次`;
                if (expectedReturnRate > 0) {
                    expectedReturnElem.classList.add('text-red-500');
                    expectedReturnElem.classList.remove('text-green-500');
                } else if (expectedReturnRate < 0) {
                    expectedReturnElem.classList.add('text-green-500');
                    expectedReturnElem.classList.remove('text-red-500');
                } else {
                    expectedReturnElem.classList.remove('text-red-500', 'text-green-500');
                }

                // 更新 "總報酬率" 顯示及顏色
                const totalReturnRateElem = document.getElementById('totalReturnRate');
                totalReturnRateElem.textContent = `${formatNumber(totalReturnRate)}%`;
                if (totalReturnRate > 0) {
                    totalReturnRateElem.classList.add('text-red-500');
                    totalReturnRateElem.classList.remove('text-green-500');
                } else if (totalReturnRate < 0) {
                    totalReturnRateElem.classList.add('text-green-500');
                    totalReturnRateElem.classList.remove('text-red-500');
                } else {
                    totalReturnRateElem.classList.remove('text-red-500', 'text-green-500');
                }

                // 更新 "期望值" 顯示及顏色
                const expectedValueElem = document.getElementById('expectedValue');
                expectedValueElem.textContent = `${formatNumber(expectedReturnRate)}%/每出手一次`;
                if (expectedReturnRate > 0) {
                    expectedValueElem.classList.add('text-red-500');
                    expectedValueElem.classList.remove('text-green-500');
                } else if (expectedReturnRate < 0) {
                    expectedValueElem.classList.add('text-green-500');
                    expectedValueElem.classList.remove('text-red-500');
                } else {
                    expectedValueElem.classList.remove('text-red-500', 'text-green-500');
                }

                // 更新 "總報酬金額" 顯示及顏色
                const totalReturnAmountElem = document.getElementById('totalReturnAmount');
                totalReturnAmountElem.textContent = formatNumber(totalReturnAmount, true);
                if (totalReturnAmount > 0) {
                    totalReturnAmountElem.classList.add('text-red-500');
                    totalReturnAmountElem.classList.remove('text-green-500');
                } else if (totalReturnAmount < 0) {
                    totalReturnAmountElem.classList.add('text-green-500');
                    totalReturnAmountElem.classList.remove('text-red-500');
                } else {
                    totalReturnAmountElem.classList.remove('text-red-500', 'text-green-500');
                }

                // 計算金額（如果有輸入平均部位）
                const averagePosition = parseFloat(document.getElementById('averagePosition').value);
                const amountResults = document.getElementById('amountResults');
                if (averagePosition && !isNaN(averagePosition) && averagePosition > 0) {
                    const avgWinAmount = (avgWinRate / 100) * averagePosition;
                    const avgLossAmount = - (avgLossRate / 100) * averagePosition; // 顯示為負數
                    const expectedValue = (expectedReturnRate / 100) * averagePosition;
                    const totalReturnAmount = (totalReturnRate / 100) * averagePosition;

                    document.getElementById('avgWinAmount').textContent = formatNumber(avgWinAmount, true);
                    document.getElementById('avgLossAmount').textContent = formatNumber(avgLossAmount, true);
                    document.getElementById('expectedValue').textContent = 
                        `${formatNumber(expectedValue, true)}/每出手一次`;
                    document.getElementById('totalReturnAmount').textContent = 
                        formatNumber(totalReturnAmount, true);

                    // 根據金額的正負顯示顏色
                    const expectedValueElemAmount = document.getElementById('expectedValue');
                    if (expectedValue > 0) {
                        expectedValueElemAmount.classList.add('text-red-500');
                        expectedValueElemAmount.classList.remove('text-green-500');
                    } else if (expectedValue < 0) {
                        expectedValueElemAmount.classList.add('text-green-500');
                        expectedValueElemAmount.classList.remove('text-red-500');
                    } else {
                        expectedValueElemAmount.classList.remove('text-red-500', 'text-green-500');
                    }

                    const totalReturnAmountElemAmount = document.getElementById('totalReturnAmount');
                    if (totalReturnAmount > 0) {
                        totalReturnAmountElemAmount.classList.add('text-red-500');
                        totalReturnAmountElemAmount.classList.remove('text-green-500');
                    } else if (totalReturnAmount < 0) {
                        totalReturnAmountElemAmount.classList.add('text-green-500');
                        totalReturnAmountElemAmount.classList.remove('text-red-500');
                    } else {
                        totalReturnAmountElemAmount.classList.remove('text-red-500', 'text-green-500');
                    }

                    amountResults.classList.remove('hidden');
                } else {
                    amountResults.classList.add('hidden');
                }
            }

            // 初始化
            renderTrades();
            loadData(); // 載入數據

            // 監聽平均部位金額的變化以保存數據
            document.getElementById('averagePosition').addEventListener('change', function() {
                calculateStats();
                saveData(); // 保存數據
            });

            // 可選：添加清除數據的功能
            // 若需要添加清除數據的按鈕，取消以下註解並在適當位置添加按鈕
            /*
            function clearData() {
                if (confirm('您確定要清除所有數據嗎？此操作無法撤銷。')) {
                    localStorage.removeItem('trades');
                    localStorage.removeItem('averagePosition');
                    trades = [{ returnRate: '' }];
                    document.getElementById('averagePosition').value = '';
                    renderTrades();
                    calculateStats();
                }
            }
            */
        </script>
    </body>
</html>
